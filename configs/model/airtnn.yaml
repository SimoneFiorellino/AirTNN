_target_: models.lit_module.LitModule

batch_size: 128
num_workers: 4 # 4*n_gpus
pin_memory: True
n_classes: 11
validation_flag: True

backbone:
  _target_: models.components.airtnn_backbone.Backbone
  hidden_dim_ffnn: 1024
  n_classes: 11
  hidden_dim: 64
  k: 1
  snr_db: 100
  p: .3
  delta: 1

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.001
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 20