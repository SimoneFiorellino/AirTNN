program: src/train.py
args_no_hyphens: False
method: grid
metric:
  name: val/acc
  goal: minimize
parameters:
  model:
    values: [airgnn,airtnn]
  model.backbone.hidden_dim:
    values: [64,32,16]
  model.backbone.k:
    values: [1,3,5]
  model.backbone.p:
    values: [.0]
  model.backbone.n_layers:
    values: [2,3]
  model.backbone.snr_db:
    values: [100]
  model.batch_size:
    values: [128]
  trainer.max_epochs:
    values: [75]
  

# early_terminate:
#   type: hyperband
#   s: 2
#   eta: 3
#   max_iter: 10

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}