program: src/train.py
args_no_hyphens: False
method: grid
metric:
  name: val/acc
  goal: minimize
parameters:
  model:
    values: [airtnn]
  seed:
    values: [0,1,2,3,4]
  model.backbone.delta:
    values: [.25,.5,1.0,1.5,2.0]
  model.backbone.snr_db:
    values: [20]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}