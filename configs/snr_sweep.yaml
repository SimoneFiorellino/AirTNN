program: src/train.py
args_no_hyphens: False
method: grid
metric:
  name: val/acc
  goal: minimize
parameters:
  model:
    values: [tnn, gnn, airtnn, airgnn]
  seed:
    values: [0,1,2,3,4]
  model.backbone.snr_db:
    values: [30] # [-10,0,10,20,40]
  model.backbone.delta:
    values: [1] #[0.25,.5,1,1.5,2]
  trainer.max_epochs:
    values: [80]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}